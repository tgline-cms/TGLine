---
backend:
  name: git-gateway
  branch: main
media_folder: ../../src/images
public_folder: /images
collections:
  - name: pawilony
    preview: false
    label: Pawilony
    folder: content/pawilony
    create: true
    slug: pawilon-{{id}}
    fields:
      - label: Rozmiar
        name: size
        widget: string
      - label: Wymiary zewnętrzne
        name: external_dimensions
        widget: string
      - label: Wymiary wewnętrzne
        name: internal_dimensions
        widget: string
      - label: Wysokość wewnątrz
        name: internal_height
        widget: string
      - label: Tolerancja wymiarów
        name: dimension_tolerance
        widget: string
      - label: Wykończenie
        name: decoration
        widget: string
      - label: Czas dostawy
        name: delivery
        widget: string
      - label: Cena
        name: price
        widget: string
      - label: Zdjęcie produktu
        name: product_image
        widget: image
      - label: Id
        name: id
        widget: string
      - label: Slug
        name: slug
        widget: hidden
        default: pawilon-{{id}}
      - label: Body
        name: body
        widget: markdown
      - label: Galeria
        name: gallery
        widget: list
        field:
          label: Zdjęcie
          name: image
          widget: image
          allow_multiple: true
          media_folder: ../../src/images/pawilon-{{id}}
          public_folder: /images/pawilon-{{id}}
  - name: about
    label: O nas
    folder: content/about
    slug: o-nas
    fields:
      - label: Heading  
        name: about_heading
        widget: string
      - label: About image
        name: about_image
        widget: image
      - label: Body
        name: body 
        widget: markdown
  - name: contact
    label: Kontakt
    folder: content/contact
    slug: kontakt
    fields:
      - label: Nagłówek
        name: contact_heading
        widget: string
      - label: E-mail
        name: contact_email
        widget: string
      - label: Telefon
        name: contact_phone
        widget: string
      - label: Adres
        name: contact_address
        widget: string
      - label: Mapa
        name: contact_image
        widget: image
  - name: hero
    label: Strona główna
    folder: content/hero
    slug: /
    fields:
      - label: Główne hasło
        name: hero_heading1
        widget: string
      - label: Subtytuł
        name: hero_heading2
        widget: string
      - label: Zdjęcie
        name: hero_image
        widget: image
      - label: Link tekst
        name: hero_link
        widget: string


