---
backend:
  name: git-gateway
  branch: main
media_folder: src/images
public_folder: /images
collections:
  - name: pawilony
    preview: false
    label: Pawilon
    folder: content/pawilony
    create: true
    slug: pawilon-{{id}}
    fields:
      - label: Rozmiar
        name: size
        widget: string
      - label: Wymiary zewnetrzne
        name: external_dimensions
        widget: string
      - label: Wymiary wewnetrzne
        name: internal_dimensions
        widget: string
      - label: Wysokosc wewnatrz
        name: internal_height
        widget: string
      - label: Tolerancja wymiarow
        name: dimension_tolerance
        widget: string
      - label: Wykonczenie
        name: decoration
        widget: string
      - label: Czas dostawy
        name: delivery
        widget: string
      - label: Cena
        name: price
        widget: string
      - label: Zdjecie produktu
        name: product_image
        widget: image
        media_folder: ../../src/images/
        public_folder: ../../src/images
      - label: Id
        name: id
        widget: string
      - label: Slug
        name: slug
        widget: hidden
        default: pawilon-{{id}}
      - label: Body
        name: body
        widget: markdown
      - label: Product gallery
        name: product_gallery
        required: false
        widget: list
        allow_add: true
        fields:
          - label: Zdjecie produktu
            name: gallery_product_image
            widget: image
            media_folder: ../../src/images/pawilon-{{id}}
            public_folder: ../../src/images/pawilon-{{id}}
  - name: about
    label: O nas
    folder: content/about
    slug: o-nas
    fields:
      - label: Naglowek
        name: about_heading
        widget: string
      - label: Zdjecie1
        name: about_image
        widget: image
        media_folder: ../../src/images/
        public_folder: ../../src/images
      - label: Zdjecie2
        name: about_image2
        widget: image
        media_folder: ../../src/images/
        public_folder: ../../src/images
      - label: Tekst
        name: about_text
        widget: string
      - label: Body
        name: body
        widget: markdown
  - name: contact
    label: Kontakt
    folder: content/contact
    slug: kontakt
    fields:
      - label: Naglowek
        name: contact_heading
        widget: string
      - label: E-mail
        name: contact_email
        widget: string
      - label: Telefon
        name: contact_phone
        widget: string
      - label: Adres
        name: contact_address
        widget: string
      - label: Zdjęcie mapy
        name: contact_map
        widget: image
        default: ../../src/images/map.webp
        required: false
        media_folder: ../../src/images/
        public_folder: ../../src/images
      - label: URL mapy
        name: contact_map_url
        widget: string
        required: false
        default: https://www.google.pl/maps/place/Z%C5%82ota+10,+44-121+Gliwice/@50.3058847,18.6259742,281m/data=!3m1!1e3!4m6!3m5!1s0x4711307f0099d381:0x85f1585fd4408dca!8m2!3d50.305974!4d18.626319!16s%2Fg%2F11c2ctbv6_?entry=ttu
        pattern:
           - "^(https?:\\/\\/)?www\\.google\\.pl\\/maps\\/place\\/"
           - "Proszę, wpisz poprawny adres URL Google Maps"
  - name: hero
    label: Strona głowna
    folder: content/hero
    slug: /
    fields:
      - label: Tytul
        name: hero_heading1
        widget: string
      - label: Subtytul
        name: hero_heading2
        widget: string
      - label: Zdjecie
        name: hero_image
        widget: image
        media_folder: ../../src/images/
        public_folder: ../../src/images
      - label: Tekst linku do oferty
        name: hero_link
        widget: string
